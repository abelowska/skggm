name: Build Mac Python Package

on:
  push:
    branches: [ "master"]

permissions:
  contents: read

jobs:
  build_mac:
    strategy:
      matrix:
        version: [3.9]
        os: [macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.version }}
    - name: Build package
      run: |
        pip install build
        python -m build --sdist --wheel --outdir dist/ .
    - uses: actions/upload-artifact@v3
        with:
          path: ./dist